<body>
    <div id="container" class="container mt-4">

        <h1 class="display-4 text-center mb-4">
            Book List
        </h1>
        <button type="button" id="button-new-book" class="btn btn-lg btn-primary mb-3 add-new-book">+ New Book</button>
        
        <div id="hidden-form-container" class="shadow p-3 mb-5 bg-white rounded" hidden>
            <form id="new-book-form">
                <div class="form-group form-container">
                    <label class="mb-0" for="title">Title</label>
                    <input name="title" type="text" id="title" class="form-control" required>
        
                    <label class="mb-0 mt-3" for="author">Author</label>
                    <input name="author" type="text" id="author" class="form-control" required>
        
                    <label class="mb-0 mt-3" for="page count">Page Count</label>
                    <input name="page-count" type="text" id="page-count" class="form-control" required>
                    <div class="button-container mt-4">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label" for="flexCheckDefault">
                                Completed reading?
                            </label>
                            <input name="have-read" class="form-check-input ml-1 mr-3" type="checkbox" value="card-book-read-toggle" id="flexCheckDefault">
                            <button id="submit" class="btn btn-sm btn-secondary" type="submit" name="submit" value="submit">Submit book</button> 
                        </div>
                       
                    </div>
                </div>
            </form>
        </div>

        <div id="card-columns" class="card-columns"></div>
